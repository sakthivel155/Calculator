<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="item">
            <div class="label">
                <h1 id="display"></h1>
            </div>
                <div class="container1">
                    <div class="grid">
                    <div class="btn" onclick="addNum(1); ">1</div>
                    <div class="btn" onclick="addNum(2); ">2</div>
                    <div class="btn" onclick="addNum(3); ">3</div>
                    <div class="btn" onclick="addNum(4); ">4</div>
                    <div class="btn" onclick="addNum(5); ">5</div>
                    <div class="btn" onclick="addNum(6); ">6</div>
                    <div class="btn" onclick="addNum(7); ">7</div>
                    <div class="btn" onclick="addNum(8); ">8</div>
                    <div class="btn" onclick="addNum(9); ">9</div>
                    <div class="btn" onclick="addNum(0); ">0</div>
                    <div class="btn" onclick="result();">=</div>
                    <div class="btn" onclick="clearPromt();">Clear</div>
                   </div>                

                </div>
                 <div class="flex ">
                    <div class="btn" onclick="addOperator('+');">+</div>
                    <div class="btn" onclick="addOperator('-');">-</div>
                    <div class="btn" onclick="addOperator('*');">*</div>
                    <div class="btn" onclick="addOperator('/');">/</div>
                   </div>
            
        </div>
    </div>
    <script src="./script1.js"></script>
</body>
</html>
