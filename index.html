<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="item">
            <div class="label">
                <h1 id="display"></h1>
            </div>
                <div class="container1">
                    <div class="grid">
                    <div class="btn" onclick="addNum(1); "><p>1</p></div>
                    <div class="btn" onclick="addNum(2); "><p>2</p></div>
                    <div class="btn" onclick="addNum(3); "><p>3</p></div>
                    <div class="btn" onclick="addOperator('+');"><p>+</p></div>
                    <div class="btn" onclick="addNum(4); "><p>4</p></div>
                    <div class="btn" onclick="addNum(5); "><p>5</p></div>
                    <div class="btn" onclick="addNum(6); "><p>6</p></div>
                    <div class="btn" onclick="addOperator('-');"><p>-</p></div>
                    <div class="btn" onclick="addNum(7); "><p>7</p></div>
                    <div class="btn" onclick="addNum(8); "><p>8</p></div>
                    <div class="btn" onclick="addNum(9); "><p>9</p></div>
                    <div class="btn" onclick="addOperator('*');"><p>*</p></div>
                    <div class="btn" onclick="addOperator('.'); "><p>.</p></div>
                    <div class="btn" onclick="addNum(0); "><p>0</p></div>
                    <div class="btn" onclick="addOperator('%');"><p>%</p></div>
                    <div class="btn" onclick="addOperator('/');"><p>/</p></div>
                    <div class="btn" onclick="clearPromt();"><p>Clear</p></div>
                    <div class="btn" onclick="result();"><p>=</p></div>
                    <div class="btn " onclick="backSpace()"><p><img class="backspace_btn" src="./icons/pngegg.png" alt="Backspace icon"></p></div>
                   <div class="Brackets">
                    <div class="btn openBracket" onclick=""><p>(</p></div>
                    <div class="btn closeBracket" onclick=""><p>)</p></div>
                   </div>
                </div>          
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
